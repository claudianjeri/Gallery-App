{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    {% if title %}
    <title>PhotoGallery - {{title}}</title>
    {% else %}
    <title>PhotoGallery</title>
    {% endif %}

    {% block styles %}
        {% bootstrap_css %}
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% endblock %}

</head>
<body>
    {% block content %}
    
    {% endblock %}

</body>
</html>
